#image: ubuntu:latest
image: dockerhub.quantum.lrz.de/cpp-dev

variables:
  RABBITMQ_DEFAULT_USER: guest
  RABBITMQ_DEFAULT_PASS: guest

services:
  - name: rabbitmq
    alias: rabbitmq

before_script:

stages:
  - deploy
  - test
  - analysis

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r docs/html/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_REF_NAME == "NoSockets"'

analyze:
  stage: test
  script:
    - apt update
    - apt install -y llvm libopenmpi-dev clang 
    - export LLVM_INCLUDE_PATH=$(llvm-config --includedir)
    - find src -name "*.cpp" -exec clang --analyze -I$LLVM_INCLUDE_PATH -Iqdmi/ {} \;

run_tests:
  stage: test
  script:
    - apt update
    - apt install -y cmake llvm rabbitmq-server g++ curl
    - make test

check-format:
  stage: analysis
  script:
    - files_list=$(find . -type f -regex '.*\.\(c\|cc\|cxx\|cpp\|h\|hpp\|hxx\)$')
    - clang-format ${files_list} --style=LLVM --Werror --dry-run --verbose --ferror-limit=5

